<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>User Card</title>
    <link rel="stylesheet" href="/assets/styles/style.css">

<body>
    <div class="container">
        <div class="user-card">
            <div class="header">
                <p>New York City, NY</p>
            </div>
            <div class="main">
                <div class="img-container">
                    <img src="https://manrule.ru/images/article/orig/2019/11/korotkie-muzhskie-shapki-raznovidnosti-i-rekomendacii-po-vyboru-29.jpg" alt="Adam Jordan">
                </div>
                <div class= "text-info">
                    <div class= "text-header">
                        <p>ADAM JORDAN</p>
                    </div>
                    <div class="info">
                        <p>@adamjordan</p>
                    </div>
                </div>
                <div class= "buttons"> American actor, producer and musician. Was born on June 9, 1995, in New York
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="social-info">posts</div>
            <div class="social-info">favorites</div>
            <div class="social-info">messages</div>
        </div>
        <div class="social-value">435</div>
        <div class="social-value">10854</div>
        <div class="social-value">122</div>
    </div>
